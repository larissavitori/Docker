version: "3"
services:
  todotests:
    image: todotests
    depends_on:
      - todofront 
      - todoback
    environment:
      - FRONT_HOST=frontend
  todofront:
    image: todofrontend
    ports:
      - 3000:3000
    environment:
      - REACT_APP_API_HOST= backend
    depends_on:
      - todoback
  todoback:
     image: todobackend
     ports:
      - 3001:3001
    